<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight Info</title>
    <link rel="icon" href="logo.png" type="image/png">

  <link rel="stylesheet" href="flight.css">

</head>

<body>
    <h1>Live Flight Data</h1>
    <div class="api">
    <div id="flightContainer">

      <div class="flight-card">
        <img src="planess.jpg" alt="Airline Image" class="flight-image">
        <div class="flight-content">
          <h2>AA123</h2>
          <p><strong>Airline:</strong> American Airlines</p>
          <p><strong>From:</strong> JFK (JFK)</p>
          <p><strong>To:</strong> LAX (LAX)</p>
          <p><strong>Status:</strong> On Time</p>
        </div>
      </div>
      

    </div>
    </div>


    <script type="module" src="flight.js"></script>
</body>

</html>
