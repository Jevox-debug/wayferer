<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transportation Information - Wayfarers</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 100px;
            background: #FDB61E;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 100px;
        }

        .navbar {
            display: flex;
            list-style: none;
        }

        .navbar a {
            color: black;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            transition: all .5s ease;
        }

        .navbar a:hover {
            background: white;
            color: #2A9D8F;
            border-radius: 4px;
        }

        .main-container {
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #2A9D8F;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2A9D8F;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
        }

        .feature-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .feature-input input {
            width: auto;
            margin: 0;
        }

        .feature-input label {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        button[type="submit"] {
            background: #2A9D8F;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover {
            background: #248277;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.2);
        }

        .coordinates-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        #preview {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .main-container {
                padding: 0 15px;
                margin-top: 80px;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="logo.png" alt="Wayfarers Logo">
            Wayfarers
        </a>
        <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="package.html">Package</a></li>
            <li><a href="locations.html">Destinations</a></li>
            <li><a href="watch.html">Watch</a></li>
        </ul>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h1>Add Transportation Information</h1>
            <form id="transportForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Transportation Type</label>
                        <select id="type" required>
                            <option value="">Select type...</option>
                            <option value="flight">Flight</option>
                            <option value="ferry">Ferry</option>
                            <option value="bus">Bus</option>
                        </select>
                    </div>

                    <!-- Flight-specific fields -->
                    <div id="flightFields" style="display: none;">
                        <div class="form-group">
                            <label><i class='bx bxs-plane'></i> Airline Name</label>
                            <input type="text" id="airlineName" placeholder="e.g., Philippine Airlines">
                        </div>
                        <div class="form-group">
                            <label><i class='bx bx-image'></i> Logo URL</label>
                            <input type="text" id="logoUrl" placeholder="e.g., pal.png">
                        </div>
                    </div>

                    <!-- Ferry-specific fields -->
                    <div id="ferryFields" style="display: none;">
                        <div class="form-group">
                            <label><i class='bx bxs-ship'></i> Company Name</label>
                            <input type="text" id="companyName" placeholder="e.g., 2GO Travel">
                        </div>
                        <div class="coordinates-group">
                            <div class="form-group">
                                <label><i class='bx bx-map'></i> Latitude</label>
                                <input type="number" id="latitude" step="any" placeholder="e.g., 14.5995">
                            </div>
                            <div class="form-group">
                                <label><i class='bx bx-map'></i> Longitude</label>
                                <input type="number" id="longitude" step="any" placeholder="e.g., 120.9842">
                            </div>
                        </div>
                    </div>

                    <!-- Bus-specific fields -->
                    <div id="busFields" style="display: none;">
                        <div class="form-group">
                            <label><i class='bx bxs-bus'></i> Company Name</label>
                            <input type="text" id="busCompany" placeholder="e.g., Victory Liner">
                        </div>
                        <div class="coordinates-group">
                            <div class="form-group">
                                <label><i class='bx bx-map'></i> Terminal Latitude</label>
                                <input type="number" id="busLatitude" step="any" placeholder="e.g., 14.5995">
                            </div>
                            <div class="form-group">
                                <label><i class='bx bx-map'></i> Terminal Longitude</label>
                                <input type="number" id="busLongitude" step="any" placeholder="e.g., 120.9842">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Common fields -->
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class='bx bx-map-pin'></i> From</label>
                        <input type="text" id="from" required placeholder="e.g., Manila (MNL)">
                    </div>

                    <div class="form-group">
                        <label><i class='bx bx-map-pin'></i> To</label>
                        <input type="text" id="to" required placeholder="e.g., Cebu (CEB)">
                    </div>

                    <div class="form-group">
                        <label><i class='bx bx-time'></i> Departure Time</label>
                        <input type="time" id="departureTime" required>
                    </div>

                    <div class="form-group">
                        <label><i class='bx bx-time'></i> Arrival Time</label>
                        <input type="time" id="arrivalTime" required>
                    </div>

                    <div class="form-group">
                        <label><i class='bx bx-timer'></i> Duration</label>
                        <input type="text" id="duration" required placeholder="e.g., 1h 30m">
                    </div>

                    <div class="form-group">
                        <label><i class='bx bx-money'></i> Price (₱)</label>
                        <input type="text" id="price" required placeholder="e.g., 2,999 or 1,000 - 3,000">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class='bx bx-detail'></i> Description</label>
                    <textarea id="description" rows="3" placeholder="Enter service description"></textarea>
                </div>

                <div class="form-group">
                    <label><i class='bx bx-list-plus'></i> Features</label>
                    <div class="features-container">
                        <div class="feature-input">
                            <input type="checkbox" id="wifi"> <label for="wifi">WiFi</label>
                        </div>
                        <div class="feature-input">
                            <input type="checkbox" id="ac"> <label for="ac">Air Conditioning</label>
                        </div>
                        <div class="feature-input">
                            <input type="checkbox" id="meals"> <label for="meals">Meals</label>
                        </div>
                        <div class="feature-input">
                            <input type="checkbox" id="entertainment"> <label for="entertainment">Entertainment</label>
                        </div>
                    </div>
                </div>

                <button type="submit"><i class='bx bx-plus-circle'></i> Add Transportation</button>
            </form>

            <div id="success-message" class="success-message">
                Transportation information added successfully!
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('transportForm');
        const typeSelect = document.getElementById('type');
        const flightFields = document.getElementById('flightFields');
        const ferryFields = document.getElementById('ferryFields');
        const busFields = document.getElementById('busFields');
        const successMessage = document.getElementById('success-message');

        // Show/hide fields based on transportation type
        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'flight') {
                flightFields.style.display = 'block';
                ferryFields.style.display = 'none';
                busFields.style.display = 'none';
            } else if (typeSelect.value === 'ferry') {
                flightFields.style.display = 'none';
                ferryFields.style.display = 'block';
                busFields.style.display = 'none';
            } else if (typeSelect.value === 'bus') {
                flightFields.style.display = 'none';
                ferryFields.style.display = 'none';
                busFields.style.display = 'block';
            } else {
                flightFields.style.display = 'none';
                ferryFields.style.display = 'none';
                busFields.style.display = 'none';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get selected features
            const features = [];
            document.querySelectorAll('.feature-input input:checked').forEach(checkbox => {
                features.push(checkbox.nextElementSibling.textContent);
            });

            const type = typeSelect.value;
            const transportData = {
                type: type,
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                departureTime: document.getElementById('departureTime').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                duration: document.getElementById('duration').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                features: features,
            };

            if (type === 'flight') {
                transportData.airline = document.getElementById('airlineName').value;
                transportData.logo = document.getElementById('logoUrl').value;
            } else if (type === 'ferry') {
                transportData.company = document.getElementById('companyName').value;
                transportData.coordinates = [
                    parseFloat(document.getElementById('latitude').value),
                    parseFloat(document.getElementById('longitude').value)
                ];
            } else if (type === 'bus') {
                transportData.company = document.getElementById('busCompany').value;
                transportData.coordinates = [
                    parseFloat(document.getElementById('busLatitude').value),
                    parseFloat(document.getElementById('busLongitude').value)
                ];
            }

            try {
                // Get existing data from localStorage or create new structure
                let existingData = localStorage.getItem('transportListings');
                if (!existingData) {
                    existingData = {
                        flights: [],
                        ferries: [],
                        buses: []
                    };
                } else {
                    existingData = JSON.parse(existingData);
                    // Ensure all arrays exist
                    if (!existingData.flights) existingData.flights = [];
                    if (!existingData.ferries) existingData.ferries = [];
                    if (!existingData.buses) existingData.buses = [];
                }

                // Add new data to appropriate array
                if (type === 'flight') {
                    existingData.flights.push(transportData);
                } else if (type === 'ferry') {
                    existingData.ferries.push(transportData);
                } else if (type === 'bus') {
                    existingData.buses.push(transportData);
                }

                // Save back to localStorage
                localStorage.setItem('transportListings', JSON.stringify(existingData));

                // Show success message
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                // Reset form and fields
                form.reset();
                flightFields.style.display = 'none';
                ferryFields.style.display = 'none';
                busFields.style.display = 'none';

                // Log for debugging
                console.log('Saved data:', transportData);
                console.log('Current localStorage:', localStorage.getItem('transportListings'));

            } catch (error) {
                console.error('Error saving data:', error);
                alert('There was an error saving the data. Please try again.');
            }
        });
    </script>
</body>
</html>
